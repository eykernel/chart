<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AwardsHover â€” responsive</title>
  <style>
    :root {
      --clr-greyBG: #e7e7e7;
      --clr-green: #03C252;
      --clr-lightBlue: #0271EB;

      /* Design width for scaling reference */
      --design-w: 200;
      --design-h: 116;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:var(--clr-greyBG); }

    a { text-decoration:none; color:var(--clr-lightBlue); display:block; }

    /* Aspect-ratio box pinned top-left */
    .aspect-box {
      position:absolute;
      top:0;
      left:0;
      width:min(100vw, calc(100vh * (var(--design-w) / var(--design-h))));
      aspect-ratio: 200 / 116;
      background-image: linear-gradient(135deg, rgba(2,113,235,0) 0%, rgba(3,194,82,0) 100%);
      overflow:hidden;
    }

    .aspect-box::before {
      content:"";
      position:absolute;
      inset:0;
      background-image: linear-gradient(135deg, rgba(2,113,235,0.6) 0%, rgba(3,194,82,0.6) 100%);
      opacity:0;
      transition: opacity .45s ease-in-out;
      pointer-events:none;
    }
    .aspect-box:hover::before { opacity:1; cursor:pointer; }

    /* Wrapper that stays centered */
    .text-wrapper {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      transform-origin:center;
    }

    /* The actual text box, defined in "design pixels" */
    #textHolder {
      width:120px;         /* smaller base width */
      font-family:"Gill Sans", Calibri, sans-serif;
      font-weight:600;
      font-size:5px;      /* smaller base font */
      padding:6px 8px;     /* smaller padding */
      border:3px solid transparent;
      border-image: linear-gradient(to right, var(--clr-lightBlue), var(--clr-green)) 1;
      background-color:white;
      text-align:center;
      white-space:nowrap;
      user-select:none;
      z-index:2;

      /* Start folded */
      transform: rotateX(90deg);
      transition: transform .5s ease-in-out;
    }

    /* Hover unfold */
    .aspect-box:hover #textHolder {
      transform: rotateX(0deg);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <a href="https://vimeo.com/1111141917" target="_blank" rel="noopener">
    <div class="aspect-box" id="aspectBox">
      <div class="text-wrapper">
        <div id="textHolder">CLICK TO WATCH FULL VIDEO</div>
      </div>
    </div>
  </a>

  <script>
    (function(){
      const designWidth = 200;
      const aspectBox = document.getElementById('aspectBox');
      const textWrapper = aspectBox.querySelector('.text-wrapper');

      function updateScale(){
        const currentWidth = aspectBox.clientWidth;
        const scale = currentWidth / designWidth;
        textWrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      window.addEventListener('resize', updateScale, { passive:true });
      window.addEventListener('orientationchange', updateScale, { passive:true });
      window.addEventListener('load', updateScale);
      updateScale();
    })();
  </script>
</body>
</html>
