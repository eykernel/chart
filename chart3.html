<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Responsive Bar Chart</title>
  <script>
    // UPDATE TEXT HERE //
    var data = [
      ["addressable", 100],
      ["cost per patient household", 10]
    ];
  </script>
  <style>
    :root {
      /* Base design dimensions (used for scaling) */
      --design-w: 500;
      --design-h: 146;

      /* COLORS */
      --clr-greyBG: #e7e7e7;
      --clr-green: #03C252;
      --clr-lightBlue: #0271EB;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }

    @font-face {
      font-family: 'SpectrumSans';
      src: url('../fonts/SpectrumSans_W_Bd.woff2') format('woff2'),
           url('../fonts/SpectrumSans_W_Bd.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    /* Aspect box pinned top-left */
    .aspect-box {
      position:absolute;
      top:0;
      left:0;
      width:min(100vw, calc(100vh * (var(--design-w) / var(--design-h))));
      aspect-ratio: var(--design-w) / var(--design-h);
      /* background:var(--clr-greyBG); */
      overflow:hidden;
    }

    /* Scaling wrapper keeps proportions */
    .scale-wrapper {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      transform-origin:center;
    }

    /* Table layout in design units */
    table {
      width: 500px;
      height: 146px;
      border-collapse: collapse;
      user-select:none;
    }
    tr { height:50%; }

    .text {
      width:146px;
      padding-right:24px;
      font-size:16px;
      text-align:right;
      text-transform:uppercase;
      font-family:SpectrumSans, Verdana, Geneva, Tahoma, sans-serif;
      font-weight:bold;
    }

    .bar {
      padding-right:32px;
      text-align:left;
      border-left:4px solid var(--clr-green);
      font-size:24px;
      font-family:SpectrumSans, Verdana, Geneva, Tahoma, sans-serif;
      font-weight:bold;
    }

    #barTop {
      height:40px;
      width:100%;
      background:linear-gradient(90deg, var(--clr-lightBlue), var(--clr-green));
      border-radius:40px 40px 40px 40px;
      position:relative;
      animation: topBar 2s ease forwards;
      transition: width 0.2s, height 0.2s;
    }
    #barTop::before,
    #barTop::after {
      content:'';
      position:absolute;
      inset:0;
      border-radius:40px;
      background:linear-gradient(90deg, var(--clr-lightBlue), var(--clr-green));
    }
    #barTop::before { filter:blur(5px) opacity(100%); z-index:-1; }
    #barTop::after { right:-12px; filter:blur(5px) opacity(50%); z-index:-1; }

    #barBottom {
      height:40px;
      width:30%;
      background:var(--clr-lightBlue);
      border-radius:40px;
      position:relative;
      animation: bottomBar 2s ease forwards;
      transition: width 0.2s, height 0.2s;
    }
    #barBottom::before,
    #barBottom::after {
      content:'';
      position:absolute;
      inset:0;
      border-radius:40px;
      background:var(--clr-lightBlue);
    }
    #barBottom::before { filter:blur(5px) opacity(100%); z-index:-1; }
    #barBottom::after { right:-12px; filter:blur(5px) opacity(50%); z-index:-1; }

    #barTopText, #barBottomText {
      color:white;
      height:100%;
      padding-left:16px;
      display:flex;
      align-items:center;
    }

    @keyframes topBar {
      from { width:0%; }
      to   { width:100%; }
    }
    @keyframes bottomBar {
      from { width:0%; }
      to   { width:30%; }
    }
  </style>
</head>
<body>
  <div class="aspect-box" id="aspectBox">
    <div class="scale-wrapper">
      <table>
        <tr>
          <td class="text" id="textTop"></td>
          <td class="bar">
            <div id="barTop"><div id="barTopText"></div></div>
          </td>
        </tr>
        <tr>
          <td class="text" id="textBottom"></td>
          <td class="bar">
            <div id="barBottom"><div id="barBottomText"></div></div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Fill labels and values
    document.getElementById("textTop").textContent = data[0][0];
    document.getElementById("barTopText").textContent = data[0][1] + "%";

    document.getElementById("textBottom").textContent = data[1][0];
    document.getElementById("barBottomText").textContent = data[1][1] + "%";

    // Scale function
    (function(){
      const designWidth = 500;
      const aspectBox = document.getElementById('aspectBox');
      const wrapper = aspectBox.querySelector('.scale-wrapper');

      function updateScale(){
        const currentWidth = aspectBox.clientWidth;
        const scale = currentWidth / designWidth;
        wrapper.style.transform = `translate(-50%,-50%) scale(${scale})`;
      }

      window.addEventListener('resize', updateScale, { passive:true });
      window.addEventListener('orientationchange', updateScale, { passive:true });
      window.addEventListener('load', updateScale);
      updateScale();
    })();
  </script>
</body>
</html>
